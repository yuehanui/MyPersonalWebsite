      <div id="dots">

    <script>
      $(document).ready(function(){
        var dotFlag = 1;
        var slider = $("#slider");
        
        var titles = ["Front-end","Languages & Frameworks","Other skills"];
       
        var inilineTitle = document.getElementById("titleInFrame");
        
        $("#preButton").click(function(){
          if (dotFlag != 1) {
            slider.animate({left: '+=400px'});
            $("#dot"+dotFlag).css("background-color", "rgb(190,190,190)");
            dotFlag -=1;
            $("#dot"+dotFlag).css("background-color", "rgb(10,190,190)");
            inilineTitle.innerHTML = titles[dotFlag-1];
          }
        })
        $("#nextButton").click(function(){
          if (dotFlag != 3) {
            slider.animate({left: '-=400px'});
            $("#dot"+dotFlag).css("background-color", "rgb(190,190,190)");
            dotFlag +=1;
            $("#dot"+dotFlag).css("background-color", "rgb(10,190,190)");
            inilineTitle.innerHTML = titles[dotFlag-1];
          }
        })
        $("#dotButton1").click(function(){
          if (dotFlag == 2) {
            slider.animate({left: '+=400px'});
            $("#dot"+dotFlag).css("background-color", "rgb(190,190,190)");
            
          }
          else if (dotFlag == 3) {
            slider.animate({left: '+=800px'});
            $("#dot"+dotFlag).css("background-color", "rgb(190,190,190)");
            
          }
          dotFlag =1;
          $("#dot1").css("background-color", "rgb(10,190,190)");
          inilineTitle.innerHTML = titles[dotFlag-1];
        })

        $("#dotButton2").click(function(){
          if (dotFlag == 1) {
            slider.animate({left: '-=400px'});
            $("#dot"+dotFlag).css("background-color", "rgb(190,190,190)");
            
          }
          else if (dotFlag == 3) {
            slider.animate({left: '+=400px'});
            $("#dot"+dotFlag).css("background-color", "rgb(190,190,190)");
            
          }
          dotFlag = 2;
          $("#dot2").css("background-color", "rgb(10,190,190)");
          inilineTitle.innerHTML = titles[dotFlag-1];
        })

        $("#dotButton3").click(function(){
          if (dotFlag == 1) {
            slider.animate({left: '-=800px'});
            $("#dot"+dotFlag).css("background-color", "rgb(190,190,190)");
            
          }
          else if (dotFlag == 2) {
            slider.animate({left: '-=400px'});
            $("#dot"+dotFlag).css("background-color", "rgb(190,190,190)");
            
          }
          dotFlag =3;
          $("#dot3").css("background-color", "rgb(10,190,190)");
          inilineTitle.innerHTML = titles[dotFlag-1];
        })
      })
    </script>
